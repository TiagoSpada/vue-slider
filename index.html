<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carosello News</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="app" v-cloak>
			<div class="container">
				<div class="items">
					<div
						class="item"
						v-for="(element, index) in images"
						v-show="index===currentImage"
					>
						<img :src="element.image" alt="element.title" />
						<div class="content">
							<div class="title-image">{{element.title}}</div>
							<p class="text-image">{{element.text}}</p>
						</div>
					</div>
					<div v-on:click="next" class="prev"></div>
					<div v-on:click="next" class="next"></div>
				</div>
			</div>
		</div>
		<!-- VUE -->
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<!-- MY JS -->
		<script src="js/main.js"></script>
	</body>
</html>
